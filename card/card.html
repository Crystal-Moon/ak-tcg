<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Perla Smaniotto</title>
	<link rel="stylesheet" href="card.css">
</head>
<body>
	<div id="card">
		<div id="up" style="background-image: url('perfil.jpg');">
			<div id="flag" style="background-image: url('https://restcountries.eu/data/cri.svg')"></div>
			<div id="name"><span>Perla Smaniotto</span></div>
		</div>
		<div id="down">
			<div id="datos">
				<div>
					<div class="dat_icon">
						<img src="imgs/field.png" alt="field_icon" class="dat_icon">
					</div>
					<span class="span">Lateral</span>
					<span>Posicion</span>
				</div>
				<img src="imgs/line.png" alt="" class="line">
				<div>
					<div class="dat_icon">
						<img src="imgs/star.png" alt="star_icon" class="dat_icon">
					</div>
					<span class="span">250</span>
					<span>Valoraciones</span>
				</div>
				<img src="imgs/line.png" alt="" class="line">
				<div>
					<div class="dat_icon">
						<img src="imgs/ball.png" alt="ball_icon" class="dat_icon">
					</div>
					<span class="span">49</span>
					<span>Partidos jugados</span>
				</div>
			</div>
			<div id="star">
				
<div class="stars-outer">
	<div class="stars-inner"></div>
</div>

			</div>
			<div id="habs">
				<div class="hab_row">
					<div class="hab">
						<div class="hab_icon"><img src="imgs/pas.png" alt="pase">
						</div>
						<span>Pase</span>
						<span class="num">58</span>
					</div>
					<div class="hab">
						<div class="hab_icon">
						<img src="imgs/reg.png" alt="regate"></div>
						<span>Regate</span>
						<span class="num">58</span>
					</div>
					<div class="hab">
						<div class="hab_icon"><img src="imgs/tir.png" alt="disparo"></div>
						<span>Disparo</span>
						<span class="num">58</span>
					</div>
				</div>
				<div class="hab_row">
					<div class="hab">
						<div class="hab_icon"><img src="imgs/def.png" alt="defensa"></div>
						<span>Defensa</span>
						<span class="num">58</span>
					</div>
					<div class="hab">
						<div class="hab_icon"><img src="imgs/agi.png" alt="atajada"></div>
						<span>Atajada</span>
						<span class="num">58</span>
					</div>
					<div class="hab">
						<div class="hab_icon"><img src="imgs/vel.png" alt="velocidad"></div>
						<span>Velocidad</span>
						<span class="num">58</span>
					</div>
				</div>
			</div>
			<!-- end habs -->
			<img src="imgs/logo_w.png" alt="logo" id="logo">
		</div>
		<!-- end down -->
	</div>



</body>
</html>
